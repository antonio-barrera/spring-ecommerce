<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Spring eCommerce</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet" type="text/css">

    </head>

    <body>

        <!-- Navigation -->
        <div th:include="user/template.html::header"></div>

        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Order Summary</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Order</li>
            </ol>

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="card-body">
                                <h5 class="card-title">
                                    ORDER DATA
                                </h5>
                                <h6 th:text="'Name: ' + ${user.name}"></h6>
                                <h6 th:text="'Email: ' + ${user.email}"></h6>
                                <h6 th:text="'Address: ' + ${user.address}"></h6>

                                <h5 class="card-title">
                                    PRODUCTS
                                </h5>
                                <div class="alert alert-light" role="alert">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Product</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Quantity</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="orderDetail:${details}">
                                                <td th:text="${orderDetail.name}"></td>
                                                <td th:text="${orderDetail.price}"></td>
                                                <td th:text="${orderDetail.quantity}"></td>
                                                <td th:text="${orderDetail.total}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-3">
                            <h2 class="card-title">Order Summary</h2>

                            <ul class="list-group">
                                <li class="list-group-item"><h5 th:text="'Total: ' + ${order.total} "></h5></li>
                                <a th:href="@{/saveOrder}" class="btn btn-dark">Generate</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>

        <!-- Footer -->
        <div th:include="user/template.html::footer"></div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
