        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Products</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Create Products</li>
            </ol>

            <h2>Create Product</h2>
            <form class="form-horizontal" th:action="@{/product/save}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter the product name" autocomplete="off" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name="description"
                                  placeholder="Enter the product description" required
                                  autocomplete="off"> </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity"
                               name="quantity" placeholder="Enter the product quantity"
                               required autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" step="any" id="price" name="price"
                               placeholder="Enter the product price" autocomplete="off" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="img">Image:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="img" name="img">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-saved"></span> Save
                        </button>
                    </div>
                </div>

            </form>

        </div>
